<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jQuery.js"></script>
    <script src="./index.js"></script>
    <title>Elogic Test</title>
</head>
<body>
    <div class="container">
        <input class="input" id="password-input" type="number" maxlength="4">
        <div class="buttons">
            <button id="one" value='1' onClick=addNumber(this)>1</button>
            <button id="two" value='2' onClick=addNumber(this)>2</button>
            <button id="three" value='3' onClick=addNumber(this)>3</button>
            <button class="cancel" onClick=cancelForm(this)>CANCEL</button>
            <button id="four" value='4' onClick=addNumber(this)>4</button>
            <button id="five" value='5' onClick=addNumber(this)>5</button>
            <button id="six" value='6' onClick=addNumber(this)>6</button>
            <button class="clear" onClick=clearForm(this)>CLEAR</button>
            <button id="seven" value='7' onClick=addNumber(this)>7</button>
            <button id="eight" value='8' onClick=addNumber(this)>8</button>
            <button id="nine" value='9' onClick=addNumber(this)>9</button>
            <button class="enter" id="enter" type="submit">ENTER</button>
            <button></button>
            <button id="zero" value='0' onClick=addNumber(this)>0</button>
            <button></button>
            <button class="password-control">Hide</button>
        </div>
    </div>
</body>
</html>
